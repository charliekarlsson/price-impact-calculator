<!DOCTYPE html>
<html>
<head>
  <title>Memecoin Price Impact Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    .header {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      padding: 30px;
      text-align: center;
      color: white;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .content {
      padding: 40px;
    }
    
    .input-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid #e1e8ed;
    }
    
    .section-title {
      font-size: 1.4em;
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    label {
      font-weight: 600;
      color: #34495e;
      min-width: 200px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    input[type="text"], input[type="number"] {
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    #contractAddress {
      width: 400px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%);
      color: white;
      font-size: 18px;
      padding: 15px 30px;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(47, 128, 237, 0.3);
    }
    
    .network-badge {
      background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);
      color: #2d5a3d;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      margin-left: 15px;
    }
    
    .holdings-value {
      color: #27ae60;
      font-weight: bold;
      font-size: 1.1em;
      background: #e8f5e8;
      padding: 4px 12px;
      border-radius: 20px;
      margin-left: 10px;
    }
    
    .results-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid #e1e8ed;
    }
    
    .chart-container {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      height: 400px;
    }
    
    .results-text {
      line-height: 1.8;
      font-size: 16px;
    }
    
    .results-text b {
      color: #2c3e50;
    }
    
    .dump-thresholds {
      background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
      padding: 20px;
      border-radius: 12px;
      border-left: 5px solid #ff4757;
      margin-top: 20px;
    }
    
    .dump-thresholds b {
      color: #c0392b;
    }
    
    .simulate-btn-container {
      text-align: center;
      margin: 30px 0;
    }
    
    .icon {
      color: #667eea;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
      }
      
      .content {
        padding: 20px;
      }
      
      .input-row {
        flex-direction: column;
        align-items: flex-start;
      }
      
      label {
        min-width: auto;
        margin-bottom: 5px;
      }
      
      #contractAddress {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-chart-line"></i> Memecoin Price Impact Calculator</h1>
      <p>Analyze the market impact of your token sales with precision</p>
      <div id="tokenDisplay" style="margin-top: 15px; padding: 12px 20px; background: rgba(255,255,255,0.2); 
                                    border-radius: 25px; font-size: 1.2em; font-weight: bold; 
                                    backdrop-filter: blur(10px); display: none;">
        <i class="fas fa-coins"></i> <span id="tokenInfo">No token loaded</span>
      </div>
    </div>
    
    <div class="content">
      <div class="input-section">
        <h3 class="section-title">
          <i class="fas fa-cog icon"></i>
          Token Configuration
        </h3>
        
        <div class="input-group">
          <div class="input-row">
            <label><i class="fas fa-link"></i> Contract Address:</label>
            <input id="contractAddress" type="text" placeholder="Enter Solana token contract address">
            <button class="btn btn-primary" onclick="fetchDexscreener()">
              <i class="fas fa-download"></i> Fetch from Dexscreener
            </button>
            <span class="network-badge">
              <i class="fas fa-network-wired"></i> Solana
            </span>
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-row">
            <label><i class="fas fa-dollar-sign"></i> Market Cap ($):</label>
            <input id="marketcap" type="number" value="1000000">
          </div>
          
          <div class="input-row">
            <label><i class="fas fa-coins"></i> Total Supply:</label>
            <input id="supply" type="number" value="1000000000">
          </div>
          
          <div class="input-row">
            <label><i class="fas fa-wallet"></i> Your holdings (tokens):</label>
            <input id="holdings" type="number" value="10000000" oninput="updateHoldingsValue()">
            <span id="holdingsValue" class="holdings-value">($10.00)</span>
          </div>
        </div>
      </div>
      
      <div class="input-section">
        <h3 class="section-title">
          <i class="fas fa-swimming-pool icon"></i>
          Liquidity Pool Settings
        </h3>
        
        <div class="input-group">
          <div class="input-row">
            <label><i class="fas fa-coins"></i> Token reserve in LP:</label>
            <input id="reserveToken" type="number" value="10000000">
          </div>
          
          <div class="input-row">
            <label><i class="fas fa-exchange-alt"></i> Quote reserve in LP:</label>
            <input id="reserveQuote" type="number" value="500">
            <span style="margin-left: 10px; color: #666;">
              Quote-token: <b id="quoteSymbol">SOL</b>
            </span>
          </div>
          
          <div class="input-row">
            <label><i class="fas fa-percentage"></i> Fee (e.g. 0.0025 = 0.25%):</label>
            <input id="fee" type="number" step="0.0001" value="0.0025">
          </div>
        </div>
      </div>
      
      <div class="simulate-btn-container">
        <button class="btn btn-success" onclick="simulate()">
          <i class="fas fa-play"></i> Simulate Price Impact
        </button>
      </div>
      
      <div class="results-section">
        <h3 class="section-title">
          <i class="fas fa-chart-area icon"></i>
          Results & Analysis
        </h3>
        
        <div class="chart-container">
          <canvas id="impactChart"></canvas>
        </div>
        
        <div id="simResult" class="results-text"></div>
      </div>
    </div>
  </div>

  <script>
    // Uppdatera värdet på holdings i realtid
    function updateHoldingsValue() {
      const marketcap = parseFloat(document.getElementById("marketcap").value) || 0;
      const supply = parseFloat(document.getElementById("supply").value) || 1;
      const holdings = parseFloat(document.getElementById("holdings").value) || 0;
      
      const pricePerToken = marketcap / supply;
      const holdingsValue = holdings * pricePerToken;
      
      document.getElementById("holdingsValue").textContent = `($${holdingsValue.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})})`;
    }
    
    // Uppdatera värdet när marketcap eller supply ändras också
    document.addEventListener('DOMContentLoaded', function() {
      const marketcapInput = document.getElementById("marketcap");
      const supplyInput = document.getElementById("supply");
      
      marketcapInput.addEventListener('input', updateHoldingsValue);
      supplyInput.addEventListener('input', updateHoldingsValue);
      
      // Uppdatera vid laddning
      updateHoldingsValue();
    });

    async function fetchDexscreener() {
      const address = document.getElementById('contractAddress').value.trim();
      if (!address) {
        alert('Please enter a contract address first!');
        return;
      }
      
      const button = event.target;
      const originalHTML = button.innerHTML;
      
      try {
        // Add loading animation
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
        button.disabled = true;
        button.style.transform = 'scale(0.95)';
        
        const response = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${address}`);
        const data = await response.json();
        
        if (!data.pairs || !data.pairs.length) {
          alert('No data found for this address!');
          return;
        }
        
        // Filter for Pump.fun AMM SOL-pairs only
        const pumpPairs = data.pairs.filter(p => {
          if (!p.quoteToken || !p.quoteToken.symbol || p.quoteToken.symbol.toUpperCase() !== 'SOL') {
            return false;
          }
          
          const isPump = p.dexId === 'pump' || 
                        p.labels?.includes('pump') || 
                        p.url?.includes('pump') ||
                        p.pairAddress?.includes('pump') ||
                        (p.dexId && p.dexId.toLowerCase().includes('pump'));
          
          return isPump;
        });
        
        if (!pumpPairs.length) {
          console.log('All pairs:', data.pairs);
          alert('No Pump.fun SOL-pair found for this token!');
          return;
        }
        
        const pair = pumpPairs[0];
        console.log('Using Pump.fun pair:', pair);
        
        // Fill in fields with smooth animations
        const fields = [
          { id: 'marketcap', value: pair.fdv || 1000000 },
          { id: 'supply', value: pair.baseToken?.totalSupply ? 
            (parseFloat(pair.baseToken.totalSupply) > 1000000000 ? 
             parseFloat(pair.baseToken.totalSupply) / Math.pow(10, 6) : 
             parseFloat(pair.baseToken.totalSupply)) : 1000000000 },
          { id: 'reserveToken', value: pair.liquidity?.base || 10000000 },
          { id: 'reserveQuote', value: pair.liquidity?.quote || 500 }
        ];

        fields.forEach((field, index) => {
          setTimeout(() => {
            const element = document.getElementById(field.id);
            element.style.transform = 'scale(1.05)';
            element.style.transition = 'all 0.3s ease';
            element.style.borderColor = '#667eea';
            element.value = field.value;
            setTimeout(() => {
              element.style.transform = 'scale(1)';
              element.style.borderColor = '#e1e8ed';
            }, 300);
          }, index * 100);
        });
        
        // Update quote symbol with highlight effect
        const quoteElement = document.getElementById('quoteSymbol');
        quoteElement.style.color = '#667eea';
        quoteElement.style.fontWeight = 'bold';
        quoteElement.textContent = pair.quoteToken.symbol;
        window.currentQuoteSymbol = pair.quoteToken.symbol;
        window.currentTokenAddress = address;
        
        // Display token name and symbol in header
        const tokenInfo = `$${pair.baseToken?.symbol || 'TOKEN'} (${pair.baseToken?.name || 'Unknown Token'})`;
        displayTokenInfo(tokenInfo);
        
        updateHoldingsValue();
        
        // Success notification
        showNotification(
          `<i class="fas fa-check-circle"></i> Successfully loaded ${tokenInfo} data!`,
          'success'
        );
        
      } catch (e) {
        console.error('Fetch error:', e);
        showNotification(
          `<i class="fas fa-exclamation-triangle"></i> Error fetching data: ${e.message}`,
          'error'
        );
      } finally {
        button.innerHTML = originalHTML;
        button.disabled = false;
        button.style.transform = 'scale(1)';
      }
    }

    // Show notification function
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      const bgColor = type === 'success' ? 
        'linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%)' : 
        'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
        
      notification.innerHTML = `
        <div style="position: fixed; top: 20px; right: 20px; background: ${bgColor}; 
                    color: white; padding: 15px 20px; border-radius: 10px; 
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                    z-index: 1000; animation: slideIn 0.3s ease; max-width: 300px;">
          ${message}
        </div>
      `;
      document.body.appendChild(notification);
      
      // Add CSS animation if not already present
      if (!document.getElementById('notification-styles')) {
        const style = document.createElement('style');
        style.id = 'notification-styles';
        style.textContent = `
          @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
          }
        `;
        document.head.appendChild(style);
      }
      
      setTimeout(() => {
        notification.remove();
      }, 4000);
    }

    // Display token information in header
    function displayTokenInfo(tokenInfo) {
      const tokenDisplay = document.getElementById('tokenDisplay');
      const tokenInfoSpan = document.getElementById('tokenInfo');
      
      tokenInfoSpan.textContent = tokenInfo;
      tokenDisplay.style.display = 'block';
      
      // Add animation effect
      tokenDisplay.style.transform = 'scale(0.95)';
      tokenDisplay.style.opacity = '0';
      
      setTimeout(() => {
        tokenDisplay.style.transition = 'all 0.3s ease';
        tokenDisplay.style.transform = 'scale(1)';
        tokenDisplay.style.opacity = '1';
      }, 100);
    }

    async function simulate() {
      const marketcap = parseFloat(document.getElementById("marketcap").value);
      const supply = parseFloat(document.getElementById("supply").value);
      const holdings = parseFloat(document.getElementById("holdings").value);
      let reserveToken = parseFloat(document.getElementById("reserveToken").value);
      let reserveQuote = parseFloat(document.getElementById("reserveQuote").value);
      const fee = parseFloat(document.getElementById("fee").value);

      const inputMarketcap = parseFloat(document.getElementById("marketcap").value);
      const correctPrice = inputMarketcap / supply;
      
      let newPrice = correctPrice;
      let newMarketcap = inputMarketcap;
      let percentHoldings = (holdings / supply) * 100;
      
      if (holdings > 0) {
        const lpSupplyRatio = reserveToken / supply;
        
        if (holdings > reserveToken) {
          newPrice = correctPrice * 0.01;
        } else {
          let dxFee = holdings * (1 - fee);
          let dy = reserveQuote * dxFee / (reserveToken + dxFee);
          
          let newReserveToken = reserveToken + dxFee;
          let newReserveQuote = reserveQuote - dy;
          
          let newLPPrice = newReserveQuote / newReserveToken;
          let priceRatio = correctPrice / (reserveQuote / reserveToken);
          newPrice = newLPPrice * priceRatio;
        }
        
        newMarketcap = newPrice * supply;
        if (newMarketcap < 0) newMarketcap = 0;
        if (newMarketcap > inputMarketcap) newMarketcap = inputMarketcap;
      }

      // Dump threshold analysis
      const reserveTokenAmount = parseFloat(document.getElementById("reserveToken").value);
      const quoteReserve = parseFloat(document.getElementById("reserveQuote").value);
      const swapFee = parseFloat(document.getElementById("fee").value);
      
      const k = reserveTokenAmount * quoteReserve;
      
      function calculatePriceImpact(tokensToSell) {
        const tokensAfterFee = tokensToSell * (1 - swapFee);
        const newTokenReserve = reserveTokenAmount + tokensAfterFee;
        const newQuoteReserve = k / newTokenReserve;
        
        const oldPrice = quoteReserve / reserveTokenAmount;
        const newPrice = newQuoteReserve / newTokenReserve;
        
        return ((oldPrice - newPrice) / oldPrice) * 100;
      }
      
      function findTokensForImpact(targetImpact) {
        let low = 0;
        let high = reserveTokenAmount * 100;
        
        for (let i = 0; i < 50; i++) {
          const mid = (low + high) / 2;
          const impact = calculatePriceImpact(mid);
          
          if (Math.abs(impact - targetImpact) < 0.1) return mid;
          
          if (impact < targetImpact) {
            low = mid;
          } else {
            high = mid;
          }
        }
        return (low + high) / 2;
      }
      
      const moderate50 = findTokensForImpact(50);
      const heavy70 = findTokensForImpact(70);
      const severe90 = findTokensForImpact(90);
      const extreme95 = findTokensForImpact(95);

      // Generera simulerad graf
      let labels = [];
      let data = [];
      
      const numPoints = 25;
      
      for (let i = 0; i <= numPoints; i++) {
        const progress = i / numPoints;
        let currentMarketcap;
        
        if (progress === 0) {
          currentMarketcap = 0;
          labels.push("");
        } else {
          const baseValue = inputMarketcap * progress;
          const variation1 = Math.sin(progress * Math.PI * 12) * 0.04 * baseValue;
          const variation2 = Math.cos(progress * Math.PI * 8) * 0.03 * baseValue;
          const variation3 = Math.sin(progress * Math.PI * 20) * 0.02 * baseValue;
          const spikes = Math.sign(Math.sin(progress * Math.PI * 15)) * Math.pow(Math.abs(Math.sin(progress * Math.PI * 15)), 3) * 0.05 * baseValue;
          
          currentMarketcap = baseValue + variation1 + variation2 + variation3 + spikes;
          labels.push("");
        }
        
        data.push(Math.max(0, currentMarketcap));
      }
      
      labels.push('After Sell');
      data.push(newMarketcap);

      // Show results with enhanced styling
      const impactPercent = ((correctPrice - newPrice) / correctPrice * 100).toFixed(2);
      const impactColor = impactPercent > 50 ? '#c0392b' : impactPercent > 25 ? '#f39c12' : '#27ae60';
      
      document.getElementById('simResult').innerHTML =
        `<div style="display: grid; gap: 15px; margin-bottom: 20px;">
          <div style="background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%); padding: 20px; border-radius: 12px; border-left: 5px solid #27ae60;">
            <h4 style="margin: 0 0 10px 0; color: #2c3e50;"><i class="fas fa-info-circle"></i> Current Analysis</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
              <div><b>Holdings:</b> ${holdings.toLocaleString()} tokens (${percentHoldings.toFixed(3)}% of supply)</div>
              <div><b>Current Market Cap:</b> $${inputMarketcap.toLocaleString()}</div>
              <div><b>Current Price:</b> $${correctPrice.toFixed(8)}</div>
              <div><b>After Sell Market Cap:</b> $${newMarketcap.toLocaleString()}</div>
              <div><b>After Sell Price:</b> $${newPrice.toFixed(8)}</div>
              <div style="color: ${impactColor}; font-weight: bold;"><b>Price Impact:</b> ${impactPercent}%</div>
            </div>
          </div>
        </div>` +
        `<div class="dump-thresholds">` +
        `<h4 style="margin: 0 0 15px 0; color: #c0392b;"><i class="fas fa-exclamation-triangle"></i> AMM Dump Thresholds</h4>` +
        `<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">` +
        `<div><b>50% price impact:</b> ${moderate50.toLocaleString()} tokens</div>` +
        `<div><b>70% price impact:</b> ${heavy70.toLocaleString()} tokens</div>` +
        `<div><b>90% price impact:</b> ${severe90.toLocaleString()} tokens</div>` +
        `<div><b>95% price impact:</b> ${extreme95.toLocaleString()} tokens</div>` +
        `</div>` +
        `<div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.3); border-radius: 8px;">` +
        `<small><i class="fas fa-calculator"></i> Calculations based on AMM formula (x×y=k) with ${(swapFee*100).toFixed(2)}% fee | LP Reserve: ${reserveTokenAmount.toLocaleString()} tokens</small>` +
        `</div>` +
        `</div>`;

      // Create enhanced chart
      const ctx = document.getElementById("impactChart").getContext("2d");
      
      if (window.impactChart && typeof window.impactChart.destroy === 'function') {
        window.impactChart.destroy();
      }
      
      window.impactChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: 'Market Cap Simulation',
            data: data,
            borderColor: '#667eea',
            backgroundColor: 'rgba(102, 126, 234, 0.1)',
            borderWidth: 3,
            tension: 0.4,
            fill: true,
            pointBackgroundColor: '#667eea',
            pointBorderColor: '#ffffff',
            pointBorderWidth: 2,
            pointRadius: 4,
            pointHoverRadius: 6,
            pointHoverBackgroundColor: '#ff6b6b',
            pointHoverBorderColor: '#ffffff',
            pointHoverBorderWidth: 3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              titleColor: '#ffffff',
              bodyColor: '#ffffff',
              borderColor: '#667eea',
              borderWidth: 1,
              cornerRadius: 8,
              callbacks: {
                label: function(context) {
                  return `Market Cap: $${context.parsed.y.toLocaleString()}`;
                }
              }
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Simulated Graph',
                color: '#666',
                font: {
                  size: 14,
                  weight: 'bold'
                }
              },
              grid: {
                color: 'rgba(0,0,0,0.05)',
                drawBorder: false
              },
              ticks: {
                color: '#666'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Market Cap ($)',
                color: '#666',
                font: {
                  size: 14,
                  weight: 'bold'
                }
              },
              grid: {
                color: 'rgba(0,0,0,0.05)',
                drawBorder: false
              },
              ticks: {
                color: '#666',
                callback: function(value) {
                  return '$' + value.toLocaleString();
                }
              }
            }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          },
          elements: {
            point: {
              hoverRadius: 8
            }
          }
        }
      });
      
      // Add animation complete callback
      window.impactChart.options.animation = {
        onComplete: function() {
          showNotification('<i class="fas fa-chart-line"></i> Price impact simulation completed!', 'success');
        }
      };
      
      // Trigger chart update with enhanced animation
      window.impactChart.update();
    }
